default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("DB_POOL_SIZE", nil) || (ENV.fetch("RAILS_MAX_THREADS") { 5 }.to_i + 10) %>
  username: <%= ENV.fetch("DB_USERNAME", "battman") %>
  password: <%= ENV.fetch("DB_PASSWORD", "battman_dev") %>
  host: <%= ENV["DB_ADDRESS"] || ENV["DOCKER_HOSTNAME"] || "localhost" %>

development:
  <<: *default
  database: battman_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: battman_test

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
    database: battman_production
  cache:
    <<: *default
    database: battman_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: battman_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: battman_production_cable
    migrations_paths: db/cable_migrate
